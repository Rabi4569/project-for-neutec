<div class="loggin-container">
    <mat-card class="login-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Loggin</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" >
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Enter username please" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter password please" [type]="passworedType()" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button matButton="filled" (click)="login()">loggin</button>
            <button matButton="filled" (click)="togglePasswordType()">togglePasswordType</button>
        </mat-card-actions>
    </mat-card>
</div>
