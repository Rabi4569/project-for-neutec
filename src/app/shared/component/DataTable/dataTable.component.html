@if(data().length > 0){
    
    <table mat-table [dataSource]="data()" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    
        @if(showSelection()){
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox 
                        (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox 
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
        }
       
        @for(column of columns(); track column){
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                <td mat-cell *matCellDef="let element">
                    @if (columnTemplates()?.[column]) {
                        <ng-container [ngTemplateOutlet]="columnTemplates()![column]" 
                                      [ngTemplateOutletContext]="{ $implicit: element, value: element[column] }">
                        </ng-container>
                    } @else {
                        {{ element[column] }}
                    }
                </td>
            </ng-container>
        }
    
        <!-- Actions Column -->
        @if (actionTemplate()) {
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <ng-container [ngTemplateOutlet]="actionTemplate()" [ngTemplateOutletContext]="{ $implicit: element }"></ng-container>
                </td>
            </ng-container>
        }
        
    </table>

}@else{

    <div class="empty-data">empty data</div>

}
